apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-editor
  namespace: REPLACE_ME
spec:
  selector:
    matchLabels:
      app: data-editor
  replicas: 1
  template:
    metadata:
      labels:
        app: data-editor
    spec:
      containers:
      - name: data-editor
        image: ubuntu@sha256:965fbcae990b0467ed5657caceaec165018ef44a4d2d46c7cdea80a9dff0d1ea
        command: [ "sleep", "99999999" ]
        volumeMounts:
        - name: data
          mountPath: /mnt
        resources:
          limits:
            cpu: "500m"
            memory: "500Mi"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: REPLACE_ME
